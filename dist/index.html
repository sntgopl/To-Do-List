<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="https://kit.fontawesome.com/05c5795d1a.js" crossorigin="anonymous"></script>
<script defer src="main.js"></script></head>
<body>
  <div id="container">
    <div id="head">
      <h1 id="title">Today`s To Do</h1>
      <i id="refresh" class="fa-solid fa-arrows-rotate"></i>
    </div>
    <input id="addBook" type="text" placeholder="Write your task here...">
    <ul id="list">
      <li class="listItem"><input id="complete" type="checkbox"><p id="description">first task</p><i id="edit" class="fa-solid fa-ellipsis-vertical"></i></li>
      <li class="listItem"><input id="complete" type="checkbox"><p id="description">first task</p><i id="edit" class="fa-solid fa-ellipsis-vertical"></i></li>
    </ul>
    <button id="clearAll">Clear all completed tasks</button>
  </div>
</body>
</html>
